<html>
<head>
<link type="text/css" rel="stylesheet"
	href="/style-guide/css/fluig-style-guide.min.css" />
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript"
	src="/portal/resources/js/mustache/mustache-min.js"></script>
<script type="text/javascript"
	src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-company icon-md" aria-hidden="true">
							Pré-Cadastro de Filial</i>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-1">
							<label for="codigo">Código</label> <input type="number"
								name="codigo" id="codigo" class="form-control">
						</div>

						<div class="form-group col-md-3">
							<label for="nome">Nome</label> <input type="text" name="nome"
								id="nome" class="form-control">
						</div>

						<div class="form-group col-md-4">
							<label for="endereco">Endereço</label> <input type="text"
								name="endereco" id="endereco" class="form-control">
						</div>

						<div class="form-group col-md-3">
								<label for="responsavelAlmoxarifado">Responsável do Almoxarifado </label>
									<input
									  type="zoom" 
									  id = "responsavelAlmoxarifado"
									  name="responsavelAlmoxarifado"
									  data-zoom="{
												'displayKey':'colleagueName',
												'datasetId':'colleague',
												'placeholder':'Selecione o Responsável',
												'fields':[
													{						
														'field':'colleagueName',
														'label':'Responsável'
													},
													{
														'field':'login',
														'label':'Login',
														'standard':'true'
													}
													]
												  }"  />
						</div>
						<div class="form-group col-md-2">
							<input type="hidden" id="valorLogin" name="valorLogin" class="form-control" readonly>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script src="script.js"></script>
</html>
